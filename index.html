<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue.js Component</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <h1>Vue.js Component</h1>
    <div id="app">
      <div class="vue-component-display">
        <vue-simple-chatbot></vue-simple-chatbot>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.1/vue.min.js"></script>
    <script src="./dist/vue-simple-chatbot.min.js"></script>

    <script>

      Vue.config.debug = true

      new Vue({
        el: '#app',
        components: {
          VueSimpleChatbot: VueSimpleChatbot,
        },
        data () {
          return {}
        },
        methods: {}
      })

    </script>
  </body>
</html>
